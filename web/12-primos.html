<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <LINK REL=StyleSheet HREF="css/bootstrap.min.css" TYPE="text/css" MEDIA=screen>

        <script>
            window.onload = init;
            
            function init() {
                               
                do {
                    var n = prompt("Mostrar los números primos menores o iguales a: ");
                } while (isNaN(n));
                
                var primos = "";
                for(var i = 1; i < n; i++) {
                    if(isPrimo(i)) {
                        primos += i + " ";
                    }
                }
                    
                document.getElementById('tituloDiv').innerHTML = "Los números primos menores que " + n + " son: ";
                document.getElementById('midiv').innerHTML = primos;
            }
            
            /**
             * Comprueba si un número es primo
             * @param {type} n Número a comprobar
             * @returns {Boolean} True si es primo, false si No lo es
             */
            function isPrimo(n) {
                
                var primo = true;
                
                if(n < 1) {
                        primo = false;
                } else {
                    var j = parseInt(1);
                    for(var i = parseInt(n) - parseInt(j); i > 1 && primo; i--) {
                        if( parseInt(n) % parseInt(i) == 0 ) {
                            //alert( parseInt(n) % (parseInt(n) - parseInt(i)) );
                            primo = false;
                        }else{
                           // alert( parseInt(n) % (parseInt(n) - parseInt(i)) );
                        }
                        j++;
                    }
                }
                
                return primo;
            }
                        
        </script>
        
        <style type="text/css">
            
        </style>

    </head>
    <body>
        <div id="wrapper">
            <h1>Ejercicio 12</h1>
            <h2>Números primos</h2>
            <div id="tituloDiv"></div>
            <div id="midiv"></div>
        </div>
    </body>
</html>
