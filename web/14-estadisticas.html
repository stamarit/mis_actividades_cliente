<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <LINK REL=StyleSheet HREF="css/bootstrap.min.css" TYPE="text/css" MEDIA=screen>

        <script>
            window.onload = init;
            
            function init() {
                               
                var txt = prompt("Escribe una frase:");
                
                var numCaracteres = txt.length;
                var numPalabras = 0;
                var numMinusculas = 0;
                var numMayusculas = 0;
                var numSimbolos = 0;
        
                /* Expresiones regulares a comparar */
                var regMinusculas = /^[a-z]$/;
                var regMayusculas = /^[A-Z]$/;
                var regSimbolos = /^[^\w ]$/i;
                
                for (var i = 0; i< txt.length; i++) {
                    var caracter = txt.charAt(i);
                    // Comprobar minúsculas
                    if( regMinusculas.test(caracter) ) {
                        numMinusculas++;
                    }
                    // Comprobar mayúsculas
                    if( regMayusculas.test(caracter) ) {
                        numMayusculas++;
                    }
                    // Comprobar símbolos
                    if( regSimbolos.test(caracter) ) {
                        numSimbolos++;
                    }
                }
                
                // Contar palabras
                var primerBlanco = /^ /
                var ultimoBlanco = / $/
                var variosBlancos = /[ ]+/g

                txt = txt.replace (variosBlancos," ");
                txt = txt.replace (primerBlanco,"");
                txt = txt.replace (ultimoBlanco,"");
                txtTroceado = txt.split(" ");
                numPalabras = txtTroceado.length;
                
                    
                //document.getElementById('tituloDiv').innerHTML = "";
                var contenido = "<h4>Frase que has escrito: <p class='frase'>" + txt + "</p></h4><br />";
                contenido += "<h4>Palabras: " + numPalabras + "<br />";
                contenido += "<h4>Letras mayúsculas: " + numMayusculas + "<br />";
                contenido += "<h4>Letras minúsculas: " + numMinusculas + "<br />";
                contenido += "<h4>Símbolos: " + numSimbolos + "<br />";
                document.getElementById('midiv').innerHTML = contenido;
                
            }
        </script>
        
        <style type="text/css">
            body {
                margin: 20px;
            }
            .frase {
                color: blue;
            }
        </style>

    </head>
    <body>
        <div id="wrapper">
            <h1>Ejercicio 14</h1>
            <h2>Estadísticas</h2>
            <div id="tituloDiv"></div>
            <div id="midiv"></div>
        </div>
    </body>
</html>
