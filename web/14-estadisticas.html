<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <LINK REL=StyleSheet HREF="css/bootstrap.min.css" TYPE="text/css" MEDIA=screen>

        <script>
            window.onload = init;
            
            function init() {
                               
                var txt = prompt("Escribe una frase:");
                
                var numCaracteres = txt.length;
                var numPalabras = 0;
                var numMinusculas = 0;
                var numMayusculas = 0;
                var numSimbolos = 0;
        
                /* Expresiones regulares a comparar */
                var regMinusculas = /^[a-z]$/i;
                var regMayusculas = /^[A-Z]$/i;
                var regSimbolos = /^[^\w ]$/i;
                
                for (var i = 0; i< txt.length; i++) {
                    var caracter = txt.charAt(i);
                    // Comprobar minúsculas
                    if( regMinusculas.test(caracter) ) {
                        numMinusculas++;
                    }
                    // Comprobar mayúsculas
                    if( regMayusculas.test(caracter) ) {
                        numMayusculas++;
                    }
                    // Comprobar símbolos
                    if( regSimbolos.test(caracter) ) {
                        numSimbolos++;
                    }
                }

                alert("Minusculas: " + numMinusculas);
                
                    
                document.getElementById('tituloDiv').innerHTML = "";
                //document.getElementById('midiv').innerHTML = ;
            }
        </script>

        </style>

    </head>
    <body>
        <div id="wrapper">
            <h1>Ejercicio 14</h1>
            <h2>Estadísticas</h2>
            <div id="tituloDiv"></div>
            <div id="midiv"></div>
        </div>
    </body>
</html>
