<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script>
            window.onload = adivinarNumero;
            MIN = 1;
            MAX = 100;
            n_aleatorio = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;
            historial_n = "";
            intentos = 0;
            encontrado = false;
            
            function adivinarNumero() {
                abrirTabla = "<table><tr><th>Intentos</th><th>Números</th><th>Pista</th></tr>";
                cerrarTabla = "</table>";
                resultado = "";
                
                do {
                    resultado += "<tr>"
                    var n = prompt("Introduce el número: ");    
                    intentos ++;
                    resultado += "<td>" + intentos + "</td>";
                    resultado += "<td>" + n + "</td>";
                    if(n == n_aleatorio) {
                        resultado += "<td> ¡Correcto! Lo has adivinado </td>";
                        encontrado = true;
                    }else if(n < n_aleatorio)
                        resultado += "<td> Pista! es un número más alto </td>";
                    else 
                        resultado += "<td> Pista! es un número más bajo </td>";

                    resultado += "</tr>";
                    document.getElementById('contenido').innerHTML = abrirTabla + resultado + cerrarTabla;
                    
                } while(!encontrado && n !== undefined && n !== null && n != "")
                
            }           
        </script>
        
    </head>
    <body>
        <h1>Ejercicio 03</h1>
        <h2>Adivinando un número aleatorio</h2>
        <p>El ordenador piensa un número aleatorio entre 1 y 100, debes ir introduciendo números para ver si lo aciertas. ¡Suerte!</p>
        <div id="contenido"></div>
        <br />
        <div id="intentos">Intentos:<span id="numIntentos"></span></div>
    </body>
</html>
