<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script>
            window.onload = init;
            function init() {
                // Pedir día
                do {
                    dia = prompt("Introduce un día (1..31): ");
                    if(isNaN(dia) || dia < 1 || dia > 31) {
                        alert("Valor de día incorrecto");
                    }
                }while(isNaN(dia) || dia < 1 || dia > 31);
                // Pedir mes
                do {
                    mes = prompt("Introduce un mes (1..12): ");
                    if(isNaN(dia) || mes < 1 || mes > 12) {
                        alert("Valor de mes incorrecto");
                    }
                }while(isNaN(mes) || mes < 1 || mes > 12);
                // Pedir año
                do {
                    anyo = prompt("Introduce un año (1950..2013): ");
                    if(isNaN(anyo) || anyo < 1950 || anyo > 2013) {
                        alert("Valor de año incorrecto");
                    }
                }while(isNaN(anyo) || anyo < 1950 || anyo > 2013);
                
                validarFecha(dia,mes,anyo);
            }
                   
            function validarFecha(dia,mes,anyo) {
                
                var d = new Date(anyo,mes-1,dia);
                
                var weekday=new Array(7);
                weekday[0]="Domingo";
                weekday[1]="Lunes";
                weekday[2]="Martes";
                weekday[3]="Miércoles";
                weekday[4]="Jueves";
                weekday[5]="Viernes";
                weekday[6]="Sábado";

                var diaTxt = weekday[d.getDay()];
                
                var mounthTxt = "";
                switch( parseInt(mes) ) {
                    case 1: 
                        mounthTxt = "Enero";
                        break;
                    case 2: 
                        mounthTxt = "Febrero";
                        break;
                    case 3: 
                        mounthTxt = "Marzo";
                        break;
                    case 4: 
                        mounthTxt = "Abril";
                        break; 
                    case 5: 
                        mounthTxt = "Mayo";
                        break;
                    case 6: 
                        mounthTxt = "Junio";
                        break;
                    case 7: 
                        mounthTxt = "Julio";
                        break;
                    case 8: 
                        mounthTxt = "Agosto";
                        break;
                    case 9: 
                        mounthTxt = "Septiembre";
                        break; 
                    case 10: 
                        mounthTxt = "Octubre";
                        break;
                    case 11: 
                        mounthTxt = "Noviembre";
                        break;
                    case 12: 
                        mounthTxt = "Diciembre";
                        break;
                }
                document.getElementById('resultado').innerHTML = diaTxt + ", " + dia + " de " + mounthTxt + " de " + anyo;
            }
        </script>
    </head>
    <body>
        <h1>Ejercicio 08</h1>
        <h2>Utilizando el objeto Fecha</h2>
        <div id="resultado"></div>
    </body>
</html>
