<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <LINK REL=StyleSheet HREF="css/bootstrap.min.css" TYPE="text/css" MEDIA=screen>

        <script>
            window.onload = init;
            
            function init() {
                
                tablas = "";
                for(var i = 1; i <= 100; i++) {
                    tablas += crearTablaMultiplicar( parseInt(i) );
                }
                document.getElementById('midiv').innerHTML = tablas;
            }
            
            function crearTablaMultiplicar(n) {
                tabla = "<table class = 'mitabla table table-striped table-bordered'>";
                for(var i = 0; i <= 10; i++) {
                    tabla += "<tr><td>" + n + " x " + i + " = " + parseInt(n) * parseInt(i) + "</td></tr>";
                }
                tabla += "</table>"
                
                return tabla;
            }
                        
        </script>
        
        <style type="text/css">
            .mitabla {
                width: 115px;
                float: left;
                margin: 4px;
                font-size: 12px;
            }
        </style>

    </head>
    <body>
        <div id="wrapper">
            <h1>Ejercicio 10</h1>
            <h2>Tablas de multiplicar responsivas</h2>
            <div id="midiv"></div>
        </div>
    </body>
</html>
